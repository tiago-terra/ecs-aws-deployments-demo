apiVersion: v1
kind: Service
metadata:
  name: service-deploy-green
  labels:
    app: deploy-demo
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: web
  selector:
    app: deploy-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: deploy-demo
  name: deployment-demo-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deploy-demo
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: deploy-demo
    spec:
      containers:
        - image: $ECR_REPO:$COMMIT_HASH
          name: deploy-demo-container
          imagePullPolicy: Always
          resources: {}
          env:
            - name: DEPLOY_TYPE
              value: green
            - name: DEPLOY_COLOR
              value: green
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
status: {}
