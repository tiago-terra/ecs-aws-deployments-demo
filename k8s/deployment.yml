apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${TYPE}-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: ${TYPE}-app
        name: web-container
    spec:
      containers:
        - image: $ECR_REPO:$IMAGE_TAG
          name: web-container
          imagePullPolicy: Always
          resources: {}
          env:
            - name: DEPLOY_TYPE
              value: ${TYPE}
            - name: DEPLOY_COLOR
              value: ${TYPE}
            - name: COMMIT_VERSION
              value: ${IMAGE_TAG}
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
status: {}
