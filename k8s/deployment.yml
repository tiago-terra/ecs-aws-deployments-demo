apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ${TYPE}-app
  name: ${TYPE}-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${TYPE}-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ${TYPE}-app
    spec:
      containers:
        - image: $ECR_REPO:$IMAGE_TAG
          name: blue-container
          imagePullPolicy: Always
          resources: {}
          env:
            - name: DEPLOY_TYPE
              value: $TYPE
            - name: DEPLOY_COLOR
              value: $TYPE
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
status: {}
