apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.appName }}-{{ .Values.appEnv }}-ingress"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /{{ .Values.appEnv }}
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.appName }}-{{ .Values.appEnv }}-service"
                port:
                  number: {{ get .Values.ports .Values.appEnv|int }}